<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name="description" content="A maze generation algorithm that utilizes a breadth-first search.">
	<meta name="viewport" content="width=320">

	<title>Maze Factory</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='bootstrap/css/bootstrap.min.css' />

	<script type='text/javascript' src="js/jquery-1.7.2.min.js"></script>
	<script type='text/javascript' src="js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type='text/javascript' src="js/jquery.easing.1.3.js"></script>
</head>

<body id='home'>

	<div id='title'>
		<div id='mapType'>
			<acronym title='Depth First Search'>DFS</acronym>
		</div>
		Maze Factory
		<span id='percent'></span>

		<div class='floatRight'>
			<a href='#' class='btn optionsButton'>Options</a>
			<a href='#' class='btn btn-primary' id='resetButton'>Restart</a>
		</div>
	</div>
	<div id='options'>
		Color:
		<a class='panelButton rainbowizeButton' href='#'>
			Monochrome
		</a>
		&nbsp;
		Size Options:
		<a class='panelButton resizeButton smallMaze' href='#small'>
			&nbsp;
		</a>
		<a class='panelButton resizeButton mediumMaze' href='#medium'>
			&nbsp;
		</a>
		<a class='panelButton resizeButton largeMaze' href='#large'>
			&nbsp;
		</a>
	</div>

	<div id='mazeContainer'>
		<canvas id='mainCanvas' height="400px" width="1000px">
			This app uses HTML5's canvas. Please use a compatible browser to view (chrome works well).
		</canvas>
	</div>

	<div id='createdBy'>
		Created by <a href='http://capshaw.me'>Andrew Capshaw</a>
	</div>

	<div id='bugs'>
		<p>Current bugs include:</p>
		<ul>
			<li>Refreshing causes stacked refresh animation frames</li>
		</ul>
	</div>

	<script type='text/javascript' src='js/index.js'></script>
</body>
</html>
